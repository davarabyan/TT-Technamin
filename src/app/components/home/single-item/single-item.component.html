<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">


                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" [src]="item.thumbnail" alt="First slide">
                        </div>
                        <div class="carousel-item" *ngFor="let picture of item.images">
                            <img class="d-block w-100" [src]="picture" alt="Second slide">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>



            </div>
            <div class="col-md-6">
                <div class="small mb-1">{{item.category}}</div>
                <div class="small mb-1">{{item.brand}}</div>
                <h1 class="display-5 fw-bolder">{{item.title}}</h1>
                <div class="fs-5 mb-3">
                    <span class="text-decoration-line-through">Price $ - {{item.price}}</span>
                    <div>discountPercentage -  {{item.discountPercentage}}%</div>
                </div>
                <p class="lead">Rating - {{item.rating}}</p>
                <p class="lead">{{item.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                        style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
